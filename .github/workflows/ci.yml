# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [master]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-preflight:
    name: build • typecheck • lint • format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Prettier (check)
        run: npm run format:check

  backend-tests:
    name: tests (Neon)
    runs-on: ubuntu-latest
    needs: backend-preflight
    env:
      NODE_ENV: test
      DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
      CI_TEST_DB: ${{ secrets.CI_TEST_DB }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prisma migrate (deploy)
        run: npx prisma migrate deploy

      - name: Run tests
        run: npm run test:ci
