name: CI
on: [push, pull_request]

permissions:
  contents: read   # âœ… minimal for build/lint/test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm run lint --if-present
      - run: npm run typecheck --if-present